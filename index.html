<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WL Zip Heatmap</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
    #app { display:flex; height:100%; }
    #sidebar {
      width: 360px;
      padding: 14px;
      border-right: 1px solid #e5e5e5;
      box-sizing: border-box;
      background:#fff;
    }
    #map { flex:1; }
    .row { margin-bottom: 12px; }
    label { display:block; font-size: 12px; margin-bottom:6px; color:#444; }
    select, button, input {
      width:100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background:#fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    .btnRow { display:flex; gap:10px; }
    .btnRow button { width: 50%; cursor:pointer; }
    .activeBtn { border-color:#111; font-weight:700; }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .note { font-size: 12px; color:#666; line-height: 1.4; }
    .small { font-size: 12px; color:#666; }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2 style="margin:0 0 10px 0;">Zip Heatmap</h2>
      <div class="small" style="margin-bottom:10px;">
        Filter by Branch + Product Group + Date Range. Toggle Sales vs Tickets.
      </div>

      <div class="row">
        <label for="branchSelect">Branch</label>
        <select id="branchSelect">
          <option value="__all__">All Branches</option>
        </select>
      </div>

      <div class="row">
        <label for="groupSelect">Product Group (Level 1)</label>
        <select id="groupSelect">
          <option value="__all__">All Groups</option>
        </select>
      </div>

      <div class="row">
        <label>Date range (SaleDate)</label>
        <div class="grid2">
          <input id="startDate" type="date" />
          <input id="endDate" type="date" />
        </div>
        <div style="margin-top:10px;" class="grid2">
          <button id="applyDates" type="button">Apply</button>
          <button id="clearDates" type="button">Clear</button>
        </div>
      </div>

      <div class="row">
        <label>Metric</label>
        <div class="btnRow">
          <button id="metricSales" class="activeBtn" type="button">Sales</button>
          <button id="metricTickets" type="button">Tickets</button>
        </div>
      </div>

      <div class="row note">
        Tip: If dropdowns look incomplete, add a <code>filters.json</code> file (optional).
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
  <script src="./app.js"></script>
</body>
</html>
